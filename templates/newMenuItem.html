<!DOCTYPE html>
<html>
<head>
<link rel=stylesheet type='text/css' href="{{url_for('static', filename='styles.css')}}">
</head>
    <body>
    
        <h1>New Menu Item</h1>
        <div class="pane">
        <div class="control">
            <a href = "{{url_for('listRestaurants') }}">Back</a></div>
        <div class ="inputform">
        <form action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method='POST'>
            <p>Name:</p>
            <input type='text' name='name'>
            <p>Price:</p>
            <input type='text' name='price'>
            <p>Description:</p>
            <input type='text' name='description'>
            <p>Course:</p>
            <input type="radio" name="course" value="Appetizer" checked> Appetizer<br/>
            <input type="radio" name="course" value="Entree"> Entree<br/>
            <input type="radio" name="course" value="Dessert"> Dessert<br/>
            <input type="radio" name="course" value="Beverage"> Beverage<br/><br/>
            <input type='submit' value='Create'>
        </form><br/>
        </div>  
        </div>  
    </body>
</html>
